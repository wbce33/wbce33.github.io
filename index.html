<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Boyle - Handyman Services</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #eaeaea; color: #333; }
        header { background: #444; color: white; text-align: center; padding: 1rem; font-size: 1.8rem; }
        .section { padding: 30px; text-align: center; background: white; margin: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .before-after-container {
            width: 100%;
            background: #fff;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scrolling-wrapper {
            display: flex;
            width: max-content;
            transition: transform 0.3s ease-out;
        }
        .before-after {
            width: 300px;
            margin: 0 15px;
            text-align: center;
        }
        .before-after img { width: 100%; display: block; border-radius: 8px; }
        .scrolling-sections {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow: hidden;
            cursor: grab;
            user-select: none;
        }
        .scrolling-section {
            width: 90%;
            display: flex;
            overflow: hidden;
            justify-content: center;
            margin-bottom: 20px;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .scrolling-wrapper.animated {
            animation: scroll 20s linear infinite;
        }
        .contact-section { background: #444; color: white; text-align: center; padding: 20px; margin-top: 20px; }
        .contact-section h2 { margin-bottom: 10px; }
        .contact-section p { margin: 5px 0; }
    </style>
</head>
<body>
    <header>Wayne Boyle - Handyman Services</header>
    
    <section class="section">
        <h2>About the Business</h2>
        <p>Reliable handyman services for all your home repair and renovation needs. Quality work, fair pricing, and customer satisfaction guaranteed.</p>
    </section>
    
    <section class="before-after-container">
        <h2>Before & After</h2>
        <div class="scrolling-sections" id="scrollingSections">
            <div class="scrolling-section">
                <div class="scrolling-wrapper animated" id="beforeWrapper">
                    <div class="before-after"><img src="b1.jpg" alt="Before"></div>
                    <div class="before-after"><img src="b2.jpg" alt="Before"></div>
                    <div class="before-after"><img src="b3.jpg" alt="Before"></div>
                </div>
            </div>
            <div class="scrolling-section">
                <div class="scrolling-wrapper animated" id="afterWrapper">
                    <div class="before-after"><img src="a1.jpg" alt="After"></div>
                    <div class="before-after"><img src="a2.jpg" alt="After"></div>
                    <div class="before-after"><img src="a3.jpg" alt="After"></div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="contact-section">
        <h2>Contact Me</h2>
        <p>Email: wayneboyle@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>
    
    <script>
        const scrollingSections = document.getElementById("scrollingSections");
        const beforeWrapper = document.getElementById("beforeWrapper");
        const afterWrapper = document.getElementById("afterWrapper");
        let isDown = false;
        let startX;
        let scrollLeft;
        
        scrollingSections.addEventListener("mousedown", (e) => {
            isDown = true;
            beforeWrapper.classList.remove("animated");
            afterWrapper.classList.remove("animated");
            startX = e.pageX;
            scrollLeft = beforeWrapper.getBoundingClientRect().left;
            scrollingSections.style.cursor = "grabbing";
        });
        
        scrollingSections.addEventListener("mouseleave", () => {
            isDown = false;
            beforeWrapper.classList.add("animated");
            afterWrapper.classList.add("animated");
            scrollingSections.style.cursor = "grab";
        });
        
        scrollingSections.addEventListener("mouseup", () => {
            isDown = false;
            beforeWrapper.classList.add("animated");
            afterWrapper.classList.add("animated");
            scrollingSections.style.cursor = "grab";
        });
        
        scrollingSections.addEventListener("mousemove", (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX;
            const walk = (x - startX) * 1.2;
            beforeWrapper.style.transform = `translateX(${scrollLeft + walk}px)`;
            afterWrapper.style.transform = `translateX(${scrollLeft + walk}px)`;
        });
    </script>
</body>
</html>
